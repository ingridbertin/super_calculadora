<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <title>Super Calculadora</title>
  </head>

  <body>
    <div class="container col s1 center-align">
      <h2 class="center-align"><strong>Super Calculadora</strong></h2>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input
              placeholder="Digite um número"
              id="primeiro_numero"
              type="text"
              autocomplete="off"
            />
            <label for="primeiro_numero">Primeiro Número (A):</label>
          </div>
          <div class="input-field col s6">
            <input
              placeholder="Digite um número"
              id="segundo_numero"
              type="text"
              autocomplete="off"
            />
            <label for="segundo_numero">Segundo Número (B):</label>
          </div>
        </div>
      </form>
      <h4 class="center-align">Cálculos</h4>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s4">
            <input
              disabled
              value=" "
              class="validate"
              id="disabled_soma"
              type="text"
            />
            <label for="disabled_soma">Soma (a+b):</label>
          </div>
          <div class="input-field col s4">
            <input
              disabled
              value=" "
              class="validate"
              id="disabled_subtracao1"
              type="text"
            />
            <label for="disabled_subtracao">Subtração 1 (a-b):</label>
          </div>
          <div class="input-field col s4">
            <input
              disabled
              value=" "
              class="validate"
              id="disabled_subtracao2"
              type="text"
            />
            <label for="disabled_subtracao">Subtração 2 (b-a):</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input
              disabled
              value=" "
              class="validate"
              id="disabled_multiplicacao"
              type="text"
            />
            <label for="disabled_multiplicacao">Multiplicação (axb):</label>
          </div>
          <div class="input-field col s4">
            <input
              disabled
              value=" "
              class="validate"
              id="disabled_divisao1"
              type="text"
            />
            <label for="disabled_divisao1">Divisão1 (a &#247 b):</label>
          </div>
          <div class="input-field col s4">
            <input
              disabled
              value=" "
              class="validate"
              id="disabled_divisao2"
              type="text"
            />
            <label for="disabled_divisao2">Divisão2 (a &#247 b):</label>
          </div>        
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input
              disabled
              value=" "
              class="validate"
              id="quadrado_a"
              type="text"
            />
            <label for="quadrado_a">Quadrado de a (a<sup>2</sup>):</label>
          </div>   
          <div class="input-field col s4">
            <input
              disabled
              value=" "
              class="validate"
              id="quadrado_b"
              type="text"
            />
            <label for="quadrado_b">Quadrado de b (b<sup>2</sup>):</label>
          </div>   
          <div class="input-field col s4">
            <input
              disabled
              value=" "
              class="validate"
              id="divisor_a"
              type="text"
            />
            <label for="divisor_a">Divisores inteiros de a:</label>
          </div>       
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input
              disabled
              value=" "
              class="validate"
              id="divisor_b"
              type="text"
            />
            <label for="divisor_b">Divisores inteiros de b:</label>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <input
                disabled
                value=" "
                class="validate"
                id="fatorial_a"
                type="text"
              />
              <label for="fatorial_a">Fatorial de a (a!):</label>
            </div> 
            <div class="row">
              <div class="input-field col s4">
                <input
                  disabled
                  value=" "
                  class="validate"
                  id="fatorial_b"
                  type="text"
                />
                <label for="fatorial_b">Fatorial de b (b!):</label>
              </div> 
            </div>
          </div>
        </div>
      </div>
      </form>
      <div class="row center">
        <button class="btn waves-effect waves-light" type="submit" name="action">Calcular
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
